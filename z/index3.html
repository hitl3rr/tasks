<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">
    <h1>HTML LIST</h1>
    <ul style="list-style-type: none;">
        <li style="font-size: 30px;">Unorderedd List</li>
            <ul>
                <li>Milk</li>
                <li>Sugar</li>
                <li>Bread</li>
            </ul>
        
    </ul>
    <ul style="list-style-type: none;">
        <li style="font-size: 30px;">Ordered List </li>
            <ul >
                <ol type="1">
                    <li>Put the kettle on</li>
                    <li>Put the teabag in the cup</li>
                    <li>Wait for the kettle to boil</li>
                    <li>Pour boiling water in the cup</li>
                </ol>
            </ul>
       
    </ul>
</div>
</body>
</html>
